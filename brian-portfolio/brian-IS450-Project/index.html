<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div class="scenario">
      <img src="restaurant.jpg" alt="Restaurant Image">
      <div class="argument">
        <!-- Content for the scenario -->
        <!-- You can replace this with dynamic content -->
        <h2>Scenario:</h2>
        <p>Two people are arguing about project management...</p>
      </div>
    </div>
    <div class="question">
      <h2>Question:</h2>
      <p>What should be the approach to resolve their argument?</p>
      <!-- This section can be replaced with dynamic questions -->
      <button onclick="nextQuestion()">Next Question</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
